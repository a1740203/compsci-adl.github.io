<body class="fix_receipt">
  <div class="navbar-fixed">
    <nav>
      <div class="container nav-wrapper">
        <img id="logo" src="images/logo_sm.png" height="100%">
        <a href="//csclub.org.au" class="brand-logo with-logo">CS Club</a>
        <a href="#" id="signin" class="waves-effect waves-light btn cs-yellow-bg">Sign In</a>
      </div>
    </nav>
  </div>
  
  <main class="container row">
    <form class="col s12 m6 offset-m3">
      <div class="input-field col s12">
        <input type="email" id="email" placeholder="Email Address">
      </div>
      <div class="input-field col s12">
        <input type="text" id="receipt" placeholder="Square Receipt">
      </div>
      <div class="input-field col s6 offset-s3">
        <input type="button" id="submit" value="Submit" class='btn'/>
      </div>
    </form>
  </main>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

  <script src="js/lunr.min.js"></script>
  <script src="js/search.js"></script>
